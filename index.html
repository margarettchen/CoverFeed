<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>CoverFeed</title>

	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,600i,700i" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

	<script type="text/javascript" src="main.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
</head>
<body>
	<div class="ATF">
		<div class="logo">
			CoverFeed
		</div>
		<div class = "nav-bar">
			<li>
				<a href="">Home</a>
			</li>
			<li>
				<a href="">Events</a>
			</li>
			<li>
				<a href="about.html">About</a>
			</li>
			<li>
				<a href="contactus.html">Contact</a>
			</li>
			<li>
				<a href="signin.html">Sign In</a>
			</li>
		</div>
		<div class="searchBox">
			<div class="searchBoxText">Get in on events near you.</div>
			<div class="searchWhere">
				Where
				<input type="text" name="where" placeholder="" class="whereField">
			</div>
			<div class="searchWhen">
				When
				<input type="text" name="when" placeholder="" class="whenField">
			</div>
			<div class="searchButton">
				<div class="searchButtonText">Search</div>
			</div>
		</div>
	</div>
	<div class="BTF">
		<div class="findEvents">
			<div class="findEventsTitle">Find events across America</div>
			<div class="findEventsImages">
				<div class="findEventsImage one">
					<div class="findEventsText">Charlottesville, VA</div>
				</div>
				<div class="findEventsImage two">
					<div class="findEventsText">Washington, DC</div>
				</div>
				<div class="findEventsImage three">
					<div class="findEventsText">New York, NY</div>
				</div>
			</div>
		</div>
		<div class="leftBlock">
			<div class="leftBlockText">See what your friends are attending.</div>
			<img src="images/friends.png" class="friendsImage">
		</div><div class="rightBlock">
			<div class="rightBlockText">Organize and fund events with ease.</div>
			<img src="images/organize.png" class="organizeImage">
		</div>
	</div>
</body>
</html>
